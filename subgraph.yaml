specVersion: 1.0.0
description: A nft using chainlink vrf and auction
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Auction
    network: sepolia
    source:
      address: "0xb7E8A56D0405654C618F4738776A6dC69e0A4cFD"
      abi: Auction
      startBlock: 5806904
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bid
        - ItemCanceled
        - ItemListed
        - ItemPass
        - ItemSold
        - Prepaid
        - revertWithNotApproved
        - revertWithOwnershipChange
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: Bid(address,uint256,address,uint256)
          handler: handleBid
        - event: ItemCanceled(address,uint256)
          handler: handleItemCanceled
        - event: ItemListed(address,uint256,address,uint256)
          handler: handleItemListed
        - event: ItemPass(address,uint256)
          handler: handleItemPass
        - event: ItemSold(address,uint256,address,uint256)
          handler: handleItemSold
        - event: Prepaid(address,uint256)
          handler: handlePrepaid
        - event: revertWithNotApproved(address,uint256)
          handler: handlerevertWithNotApproved
        - event: revertWithOwnershipChange(address,uint256)
          handler: handlerevertWithOwnershipChange
      file: ./src/auction.ts
  - kind: ethereum
    name: AnimalNft
    network: sepolia
    source:
      address: "0x896eAfdc0B54bEaba3fA198f527011115C9e6Db8"
      abi: AnimalNft
      startBlock: 5806905
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferRequested
        - OwnershipTransferred
        - Transfer
        - nftMinted
        - nftRequested
      abis:
        - name: AnimalNft
          file: ./abis/AnimalNft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: nftMinted(uint256,address,uint8,uint256)
          handler: handlenftMinted
        - event: nftRequested(uint256,address)
          handler: handlenftRequested
      file: ./src/animal-nft.ts
